<!-- 
    A simple calculator web application that takes two
numbers and an operator (+, -, /,*and %) from an HTML page
and returns the result page with the operation performed on
the operands. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<form>
<label for="num1">Number1</label>
<input type="number" id="num1" name="num1"><br>
<label for="num2">Number2</label>
<input type="number" id="num2" name="num2"><br>
<br>
<label for="opr">Choose Operation :</label>
<select name="opr" id="opr">
<option value="add">Add</option>
<option value="sub">Subtract</option>
<option value="div">Divide</option>
<option value="mul">Multiply</option>
</select>
<br>
<input type="button" onClick="submit()" id="submit" value="Submit"><br>
<p>Result :</p>
<p id="res"></p>
</form>
<script>
 but = document.getElementById('submit');
but.addEventListener("click" , function()
 {
 num1 = parseInt(document.getElementById("num1").value);
 num2 = parseInt(document.getElementById("num2").value)
opr = document.getElementById('opr');
 select = opr.options[opr.selectedIndex].value;
if(select == 'add')
 {
cal = num1+num2;
document.getElementById('res').innerHTML = cal;
 }
 else if(select == 'sub')
 {
cal = num1-num2;
document.getElementById('res').innerHTML = cal;
 }
 else if(select == 'div')
 {
cal = num1/num2;
document.getElementById('res').innerHTML = cal;
 }
 else if(select == 'mul')
 {
cal = num1*num2;
document.getElementById('res').innerHTML = cal;
 }
 });
</script>
</body>
</html>
