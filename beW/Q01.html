<!-- 
    Design a form for Employee registration which includes all elements of form tags.
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-01</title>
  </head>
  <style>
    body {
      margin: auto;
      margin-left: auto;
      text-align: start;
    }
    input {
      margin: auto;
    }
    .headingg {
      text-align: center;
    }
    .form {
        padding-left: 40%;
    }
  </style>
  <body>
    
    <form action="" name="formm">
      <h2 class="headingg"><b>Employee Registration Form</b></h2>
      <br /><br />
      <div class="form">
      Full Name: <input type="text" name="fullName" /> <br /><br />
      Father's Name: <input type="text" name="fatherName" /> <br /><br />
      Mother's Name: <input type="text" name="motherName" /> <br /><br />
      DOB: <input type="date" name="dob" /> <br /><br />
      Email: <input type="email" name="email" /> <br /><br />
      Contact Number: <input type="number" name="contactNumber" /> <br /><br />
      Address: <input type="text" name="address" /> <br /><br />
      Gender: <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Other <br /><br />
      Department:
      <select>
        <option value="Accounts">Accounts</option>
        <option value="Banking">Banking</option>
        <option value="Manager">Manager</option>
      </select>
      <br /><br />
      Photo: <input type="file" alt="upload image" name="photo" /> <br /><br />
      <input type="submit" value="Rejister" />
      <br /><br />
    </form>
    </div>
  </body>
</html>
